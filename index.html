<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Christmas Surprise</title>
  <meta name="theme-color" content="#f7cfe3" />
  <style>
    :root{
      --bg1:#fff7fb;
      --bg2:#f3f7ff;
      --ink:#2b2230;
      --muted:#6b5f73;

      --card: rgba(255,255,255,.72);
      --card2: rgba(255,255,255,.88);
      --border: rgba(126, 84, 150, .14);

      --rose:#f7cfe3;
      --lav:#d9d7ff;
      --peach:#ffe2d3;
      --gold:#c9a14a;

      --btn:#2b2230;
      --btnText:#ffffff;
      --btnSoft: rgba(43,34,48,.06);
      --btnSoftHover: rgba(43,34,48,.10);

      --shadow: 0 18px 55px rgba(30, 15, 40, .14);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--ink);
      background:
        radial-gradient(900px 520px at 12% 8%, rgba(247,207,227,.70) 0%, transparent 65%),
        radial-gradient(820px 480px at 92% 14%, rgba(217,215,255,.68) 0%, transparent 65%),
        radial-gradient(760px 440px at 30% 95%, rgba(255,226,211,.62) 0%, transparent 60%),
        linear-gradient(140deg, var(--bg1), var(--bg2));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 18px;
    }

    .wrap{ width:min(820px, 100%); }

    .top{
      text-align:center;
      margin: 4px 0 18px;
    }

    .tag{
      display:inline-flex;
      gap:10px;
      align-items:center;
      border:1px solid var(--border);
      background: rgba(255,255,255,.55);
      padding:8px 14px;
      border-radius:999px;
      box-shadow: 0 10px 30px rgba(30,15,40,.06);
      backdrop-filter: blur(8px);
      font-size: 13px;
      color: var(--muted);
    }

    .tag .dot{
      width:10px; height:10px;
      border-radius:50%;
      background: linear-gradient(135deg, var(--rose), var(--lav));
      box-shadow: 0 0 0 3px rgba(247,207,227,.35);
    }

    h1{
      margin: 14px 0 8px;
      font-size: clamp(28px, 4.2vw, 44px);
      letter-spacing: .2px;
      line-height: 1.08;
    }

    .subtitle{
      margin: 0 auto;
      max-width: 58ch;
      color: var(--muted);
      line-height: 1.55;
      font-size: 15.5px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 14px;
      margin-top: 18px;
    }

    @media (min-width: 840px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }

    .card{
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
      backdrop-filter: blur(10px);
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background: linear-gradient(135deg, rgba(247,207,227,.55), rgba(217,215,255,.55), rgba(255,226,211,.50));
      filter: blur(18px);
      opacity: .55;
      z-index:0;
      pointer-events:none;
    }

    .inner{
      position:relative;
      z-index:1;
      padding: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.80), rgba(255,255,255,.62));
    }

    .row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 8px;
    }

    .title{
      margin:0;
      font-size: 18px;
      letter-spacing: .2px;
    }

    .pill{
      font-size: 12.5px;
      color: rgba(43,34,48,.72);
      border: 1px solid var(--border);
      background: rgba(255,255,255,.60);
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
    }

    .desc{
      margin: 0;
      color: var(--muted);
      line-height: 1.55;
      font-size: 14.8px;
    }

    .btnRow{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }
